<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Daystar Hockey Logo" class="logo-img"> Daystar Hockey
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

      </ul>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <main>
    <section class="content-section">
      <h1>Contact Us</h1>
      <p>Interested in joining the team or supporting us? Fill out the form below and we’ll get back to you!</p>
      <form class="contact-form" onsubmit="return validateForm(event)">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  </footer>
